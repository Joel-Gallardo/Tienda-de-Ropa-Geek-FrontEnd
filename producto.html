<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa Geek FrontEnd</title>

    <!-- Enlazdo Normalize, Normalize.css hace que los navegadores representen todos los elementos
         de manera más consistente y en línea con los estándares modernos. 
         Precisamente se dirige solo a los estilos que necesitan normalizarse.-->
    <link rel="stylesheet" href="css/normalize.css">

    <!--Enlazando una fuente de texto-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <!--Enlazando hoja de estilos style.css-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>React JS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="/img/3.jpg" alt="imagen del producto">

            <div class="camisa__cotenido">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Autem exercitationem nulla aliquid nihil
                    facere, inventore quae
                    sint itaque iure fugit neque doloremque quia ipsa! Deserunt voluptas eveniet sit quas.
                </p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>-- Seleccionar Talla --</option>
                        <option value="">Chica</option>
                        <option value="">Mediana</option>
                        <option value="">Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>

        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Tienda Geek FrondEnd - Todos los derechos reservados 2030</P>
    </footer>

</body>

</html>
